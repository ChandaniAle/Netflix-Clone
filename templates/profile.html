{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{% static 'src/styles.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
</head>
<body >
    {% if user.is_authenticated %}
    

            <div class="bg-black w-screen h-screen flex flex-col">
            
                <div class="h-screen w-screen flex  justify-center items-center space-x-4">
            
          
           
            {% for profile in profiles %}
           
                <div class="relative h-auto w-auto flex justify-center items-center">
                    <button>
                        <a href="{% url 'home' %}">
                            <img class="h-[150px] w-[150px] object-cover rounded-xl" src="{{profile.image.url}}" alt="">
                        </a>
                        <h1 class="text-white mt-2 text-xl font-light">{{profile.name}}</h1>
                    </button>
                    <div class="absolute top-0 right-0 m-2">
                        <a href="{% url 'profile_detail' profile.id %}"><i class="fas fa-pencil-alt text-white text-xl"></i>
                        </a>
                    </div>
                </div>
            
            {% endfor %}
            <a href="{% url 'create_profile' %}">
                <div class="relative h-[190px] w-[170px] flex justify-center items-center">
                    <button>
                        <div class="text-3xl text-white">+</div>
    
                        <h1 class="text-white mt-2 text-xl font-light">Add New Profile</h1>
                    </button>
                    <div class="absolute top-0 right-0 m-2">
                        <i class="fas fa-pencil-alt text-white text-xl"></i>
                    </div>
                </div>
            </a>
        
                </div>
                <a href="{% url 'manage_profile' %}"><div class="text-3xl absolute bottom-6 text-white text-center w-full underline">Manage profile</div></a>
            </div>
       
    {% else %}
    <div>404 Not found</div>
    {% endif %}
</body>
</html>
